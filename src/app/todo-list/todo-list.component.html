<div class="todo-container">
  <div class="title">To do list
    <span (click)="onAddItemClick()" class="add-btn">Add</span></div>
  <div *ngIf="todoList">
    <ng-container *ngFor="let item of todoList">
      <app-list-item [listItem]="item" (editItem)="onEditClick($event)"></app-list-item>
    </ng-container>
  </div>
  <app-edit-form *ngIf="editMode || createMode" [editedItem]="editedItem" (editSave)="onEditSave($event)"></app-edit-form>
</div>
